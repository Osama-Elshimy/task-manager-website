			<header>
				<h1>Task Board</h1>
			</header>
			<main class="main">
				<section class="section section__not-started">
					<h2 class="section-title">Not Started</h2>
					<ul class="task-list" id="1">

							<div>
								<ion-icon
									class="delete-icon"
									size="small"
									name="trash-outline"
									aria-label="trash outline"
									role="img"
									class="md icon-small hydrated"></ion-icon>
								<ion-icon

					<button class="btn btn-add-task">+ Add</button>
				</section>
				<section class="section section__in-progress">
					<h2 class="section-title">In Progress</h2>
					<ul class="task-list" id="2"></ul>
					<button class="btn btn-add-task">+ Add</button>
				</section>
				<section class="section section__completed">
					<h2 class="section-title">Completed</h2>
					<ul class="task-list" id="3"></ul>
					<button class="btn btn-add-task">+ Add</button>
				</section>
			</main>

			<div class="modal hidden" id="add-task-modal">
				<div class="modal-content">
					<label for="task-title"></label>
					<input
						type="text"
						id="task-title"
						name="task-title"
						required
						placeholder="Task title" />
					<div class="modal-buttons">
						<button class="btn modal-button-add">Add Task</button>
						<button class="btn modal-button-cancel">Cancel</button>
					</div>
				</div>
			</div>

			<div class="overlay hidden"></div>
